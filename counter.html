<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>counter</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/client.js"></script>
    </head>

    <body>
        <div class="container">
            
            <div class="row">
                <div class="col-md-4" id="output">
                    <h2>Sign up</h2>
                     <form role="form" id="player-signup">
                        <div class="form-group">
                            <label for="player-name" >Your name</label>
                            <input type="text" class="form-control" id="player-name" name="username" placeholder="Your name" required>
                        </div>
                        
                       <div class="form-group">
                            <button type="submit" class="btn btn-primary" id="player-join">
                                Join
                            </button>
                        </div>
                    </form>
                    <div id="playfield">
                        <button type="button" data-id="1" class="btn btn-success btn-lg action-button">1</button>
                        <button type="button" data-id="2" class="btn btn-success btn-lg action-button">2</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <h2>Log</h2>
                    <div id="log">
                        <ul></ul>
                    </div>
                </div>
                <div class="col-md-4">
                    <h2>Players</h2>
                    <ul id="player-list">
                        Loading...
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
