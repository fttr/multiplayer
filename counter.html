<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>counter</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/client.js"></script>
    </head>

    <body>
        <div class="container">
            
            <div class="row">
                <div class="" id="output">
                    
                    <nav class="navbar navbar-inverse hidden" role="navigation" id="player-header">
                        <span class="navbar-brand" id="player-header-name"></span>
                        
                        <ul class="nav navbar-nav">
                            <li><a id="player-instruction" class="pulse">Waiting for enough players...</a></li>
                        </ul>
                    </nav>

                    
                     <form role="form" id="player-signup">
                        <h2>Sign up</h2>
                        <div class="form-group">
                            <label for="player-name" >Your name</label>
                            <input type="text" class="form-control" id="player-name" name="username" placeholder="Your name" required>
                        </div>
                        
                       <div class="form-group">
                            <button type="submit" class="btn btn-primary" id="player-join">
                                Join
                            </button>
                        </div>
                    </form>
                    <div id="playfield">
                        <div id="dataset-mine" class="dataset">
                            <table class="table table-hover">
                                <thead>
                                    <th class="dataset-title"></th><th></th>
                                </thead>
                                <tbody class="dataset-body">
                                </tbody>
                            </table>
                        </div>
                        <div id="dataset-opponent" class="dataset"><div class="dataset-secret">?</div>
                        <table class="table table-hover hidden">
                                <thead>
                                    <th class="dataset-title">?</th><th></th>
                                </thead>
                                <tbody class="dataset-body">
                                </tbody>
                            </table>
                        </div>                        
                    </div>
                  <!-- <h2>Players</h2>-->
                    <ul id="player-list">
                        Loading...
                    </ul>
                </div>
                
                <div class="col-md-6">
                    <!--<h2>Log</h2>-->
                    <div id="log">
                        <ul></ul>
                    </div>
                </div>        
                
                <div id="popup">
                    Popup
                </div>        
            </div>
        </div>
    </body>
</html>
